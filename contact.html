<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:transparent}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    label{display:block;font-size:14px;margin:14px 0 6px}
    input[type="text"],input[type="email"],textarea{
      width:100%;box-sizing:border-box;padding:10px;font-size:14px;
      border:1px solid #cfcfcf;border-radius:8px
    }
    textarea{min-height:140px;resize:vertical}
    .radio-group{display:grid;gap:8px;margin-top:6px}
    .radio-item{display:flex;gap:10px;align-items:flex-start;font-size:14px}
    button{
      margin-top:18px;padding:12px 18px;font-size:14px;border:0;border-radius:10px;
      background:#000;color:#fff;cursor:pointer
    }
    button:disabled{opacity:.35;cursor:not-allowed}
    .status{font-size:14px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <form id="contactForm">
      <label for="name">1 お名前</label>
      <input id="name" name="name" type="text" required />

      <label for="email">2 メールアドレス</label>
      <input id="email" name="email" type="email" required />

      <label>3 お問い合わせの種類</label>
      <div class="radio-group">
        <label class="radio-item"><input type="radio" name="category" value="古材ご購入のご相談" required />古材ご購入のご相談</label>
        <label class="radio-item"><input type="radio" name="category" value="古材レスキューご依頼" required />古材レスキューご依頼</label>
        <label class="radio-item"><input type="radio" name="category" value="活動に関するご質問" required />活動に関するご質問</label>
        <label class="radio-item"><input type="radio" name="category" value="その他" required />その他</label>
      </div>

      <label for="message">4 お問い合わせ内容</label>
      <textarea id="message" name="message" required></textarea>

      <button id="submitBtn" type="submit" disabled>送信</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzPV-C8cnTFoem5vv3XgrW2lyfCJq17ecaOxPMew-pNiTF3vkrw9iMZlfq2cebRKhVcEA/exec";

    const form = document.getElementById("contactForm");
    const btn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    function isValid() {
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const category = form.querySelector('input[name="category"]:checked');
      const message = form.message.value.trim();
      return name && email && category && message;
    }
    function updateButton(){ btn.disabled = !isValid(); }

    form.addEventListener("input", updateButton);
    form.addEventListener("change", updateButton);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!isValid()) return;

      btn.disabled = true;
      statusEl.textContent = "送信中...";

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        category: form.querySelector('input[name="category"]:checked').value,
        message: form.message.value.trim()
      };

      try {
        const res = await fetch(GAS_WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const json = await res.json().catch(() => ({}));
        if (!json.ok) throw new Error("send_failed");

        statusEl.textContent = "送信しました。受付完了メールをご確認ください。";
        form.reset();

      } catch (err) {
        statusEl.textContent = "送信に失敗しました。時間をおいて再度お試しください。";
      } finally {
        updateButton();
      }
    });

    updateButton();
  </script>
</body>
</html>
