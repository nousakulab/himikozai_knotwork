<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#000000;
      --border:#cccccc;
      --placeholder:#cccccc;
      --fs:14pt;
      --radius:4px;
      --field-h:44px;
      --req:#ff0000;
    }

    body{
      margin:0;
      font-family:"Zen Old Mincho", serif;
      font-size:var(--fs);
      color:var(--text);
      background:transparent;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
    }

    label{
      display:block;
      font-size:var(--fs);
      margin:14px 0 6px;
      color:var(--text);
    }

    .req{
      color:var(--req);
      margin-left:6px;
    }

    .hint{
      font-size:var(--fs);
      color:var(--placeholder);
      margin:0 0 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea{
      width:100%;
      box-sizing:border-box;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px 12px;
      font-family:"Zen Old Mincho", serif;
      font-size:var(--fs);
      color:var(--text);
      background:transparent;
      outline:none;
    }

    input[type="text"],
    input[type="email"]{
      height:var(--field-h);
    }

    textarea{
      min-height:160px;
      resize:vertical;
    }

    ::placeholder{
      color:var(--placeholder);
      opacity:1;
    }

    .radio-group{
      display:grid;
      gap:8px;
      margin-top:6px;
    }

    .radio-item{
      display:flex;
      gap:10px;
      align-items:flex-start;
      font-size:var(--fs);
      color:var(--text);
    }

    .radio-item input[type="radio"]{
      margin-top:3px;
    }

    .actions{
      margin-top:18px;
    }

    button{
      height:var(--field-h);
      width:220px;
      border:1px solid var(--text);
      border-radius:var(--radius);
      background:transparent;
      color:var(--text);
      font-family:"Zen Old Mincho", serif;
      font-size:var(--fs);
      cursor:pointer;
      padding:0 18px;
    }

    button:disabled{
      opacity:.35;
      cursor:not-allowed;
    }

    .status{
      font-size:var(--fs);
      margin-top:12px;
      color:var(--text);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <form
      id="contactForm"
      action="https://script.google.com/macros/s/AKfycbxZUGoZEg2bcgI4Okj_mswL5wseO858fTd2Oz-LX-no5xf5nQyWiqe80IJQRonlfr89sQ/exec"
      method="POST"
      target="hidden_iframe"
    >
      <label for="name">お名前<span class="req">*</span></label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="お名前（フルネーム）を入力してください。"
        required
      />

      <label for="email">メールアドレス<span class="req">*</span></label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="メールアドレスを入力してください。"
        required
      />

      <label>お問い合わせの種類<span class="req">*</span></label>
      <div class="hint">以下から1つ選択してください。</div>
      <div class="radio-group">
        <label class="radio-item">
          <input type="radio" name="category" value="古材ご購入のご相談" required />
          古材ご購入のご相談
        </label>
        <label class="radio-item">
          <input type="radio" name="category" value="古材レスキューご依頼" required />
          古材レスキューご依頼
        </label>
        <label class="radio-item">
          <input type="radio" name="category" value="活動に関するご質問" required />
          活動に関するご質問
        </label>
        <label class="radio-item">
          <input type="radio" name="category" value="その他" required />
          その他
        </label>
      </div>

      <label for="message">お問い合わせ内容<span class="req">*</span></label>
      <textarea
        id="message"
        name="message"
        placeholder="お問い合わせ内容をできるだけ具体的にご記入ください。"
        required
      ></textarea>

      <div class="actions">
        <button id="submitBtn" type="submit" disabled>送信</button>
        <div id="status" class="status"></div>
      </div>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const btn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    function isValid() {
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const category = form.querySelector('input[name="category"]:checked');
      const message = form.message.value.trim();
      return name && email && category && message;
    }

    function updateButton(){ btn.disabled = !isValid(); }

    form.addEventListener("input", updateButton);
    form.addEventListener("change", updateButton);

    form.addEventListener("submit", () => {
      if (!isValid()) return;
      btn.disabled = true;
      statusEl.textContent = "送信中...";

      setTimeout(() => {
        statusEl.textContent = "送信しました。受付完了メールをご確認ください。";
        form.reset();
        updateButton();
      }, 1200);
    });

    updateButton();
  </script>
</body>
</html>
