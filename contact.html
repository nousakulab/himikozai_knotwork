<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>

  <!-- Zen Old Mincho -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#000000;
      --border:#cccccc;
      --placeholder:#cccccc;
      --fs:14pt;
      --radius:4px;     /* 小さめで統一 */
      --field-h:44px;   /* 入力欄とボタン高さを統一 */
    }

    body{
      margin:0;
      font-family:"Zen Old Mincho", serif;
      font-size:var(--fs);
      color:var(--text);
      background:transparent;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
    }

    label{
      display:block;
      font-size:var(--fs);
      margin:14px 0 6px;
      color:var(--text);
    }

    input[type="text"],
    input[type="email"],
    textarea{
      width:100%;
      box-sizing:border-box;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px 12px;
      font-family:"Zen Old Mincho", serif;
      font-size:var(--fs);
      color:var(--text);
      background:transparent;
      outline:none;
    }

    input[type="text"],
    input[type="email"]{
      height:var(--field-h);
    }

    textarea{
      min-height:160px;
      resize:vertical;
    }

    ::placeholder{
      color:var(--placeholder);
      opacity:1;
    }

    .radio-group{
      display:grid;
      gap:8px;
      margin-top:6px;
    }

    .radio-item{
      display:flex;
      gap:10px;
      align-items:flex-start;
      font-size:var(--fs);
      color:var(--text);
    }

    /* ラジオを少し整える */
    .radio-item input[type="radio"]{
      margin-top:3px;
    }

    .actions{
      margin-top:18px;
    }

    button{
      height:var(--field-h);
      width:220px;               /* 少し長め */
      border:1px solid var(--text);
      border-radius:var(--radius);
      background:transparent;
      color:var(--text);
      font-family:"Zen Old Mincho", serif;
      font-size:var(--fs);
      cursor:pointer;
      padding:0 18px;
    }

    button:disabled{
      opacity:.35;
      cursor:not-allowed;
    }

    .status{
      font-size:var(--fs);
      margin-top:12px;
      color:var(--text);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <form id="contactForm">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Please enter your full name."
        required
      />

      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Please enter your email address."
        required
      />

      <label>Category</label>
      <div class="radio-group">
        <label class="radio-item">
          <input type="radio" name="category" value="古材ご購入のご相談" required />
          Purchase inquiry (reclaimed materials)
        </label>
        <label class="radio-item">
          <input type="radio" name="category" value="古材レスキューご依頼" required />
          Reclaimed material rescue request
        </label>
        <label class="radio-item">
          <input type="radio" name="category" value="活動に関するご質問" required />
          Questions about our activities
        </label>
        <label class="radio-item">
          <input type="radio" name="category" value="その他" required />
          Other
        </label>
      </div>

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Please describe your inquiry in detail."
        required
      ></textarea>

      <div class="actions">
        <button id="submitBtn" type="submit" disabled>Send</button>
        <div id="status" class="status"></div>
      </div>
    </form>
  </div>

  <script>
    const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzPV-C8cnTFoem5vv3XgrW2lyfCJq17ecaOxPMew-pNiTF3vkrw9iMZlfq2cebRKhVcEA/exec";

    const form = document.getElementById("contactForm");
    const btn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    function isValid() {
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const category = form.querySelector('input[name="category"]:checked');
      const message = form.message.value.trim();
      return name && email && category && message;
    }
    function updateButton(){ btn.disabled = !isValid(); }

    form.addEventListener("input", updateButton);
    form.addEventListener("change", updateButton);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!isValid()) return;

      btn.disabled = true;
      statusEl.textContent = "Sending...";

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        category: form.querySelector('input[name="category"]:checked').value,
        message: form.message.value.trim()
      };

      try {
        const res = await fetch(GAS_WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const json = await res.json().catch(() => ({}));
        if (!json.ok) throw new Error("send_failed");

        statusEl.textContent = "Sent. Please check your confirmation email.";
        form.reset();

      } catch (err) {
        statusEl.textContent = "Failed to send. Please try again later.";
      } finally {
        updateButton();
      }
    });

    updateButton();
  </script>
</body>
</html>
